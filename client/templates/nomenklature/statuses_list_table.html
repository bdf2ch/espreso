<table class="tbl">
    <caption>Статусы</caption>
    <thead>
    <tr class="controls">
        <th>
            <input type="button" class="button-link" value="Добавить статус" ng-click="gotoAddStatusForm()"/>
        </th>
    </tr>
    <tr>
        <th>Наименование</th>
    </tr>
    </thead>
    <tbody>
    <tr class="link" ng-repeat="status in stuff.statuses.items track by $index" ng-click="gotoEditStatusForm(status.id.value)">
        <td ng-bind="status.title.value"></td>
    </tr>
    </tbody>
</table>
