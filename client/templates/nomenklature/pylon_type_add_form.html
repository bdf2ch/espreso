<div class="container">

    <form class="form" ng-submit="stuff.addPylonType()">
        <fieldset>
            <legend>Новый тип опор</legend>

            <label for="pylonTypeTitle">Наименование</label>
            <input type="text" name="pylonTypeTitle" id="pylonTypeTitle"  placeholder="Наименование" ng-model="stuff.newPylonType.title.value" />

            <input type="submit" class="button-link block" value="Добавить тип опоры"/>

            <!-- Ошибки при валидации формы -->
            <div class="error" ng-show="stuff.pylonTypes.errors.length > 0">
                <div class="error-item" ng-repeat="error in stuff.pylonTypes.errors track by $index">{{ error }}</div>
            </div>

            <!-- Сообщение об успешном добавлении -->
            <div class="success" ng-show="stuff.pylonTypeAddedSuccessfully">Тип опоры успешно добавлен</div>
        </fieldset>
    </form>

</div>
