<table id="userInfoList">
    <thead>
        <tr>
            <th></th>
            <th>ФИО</th>
            <th>Электропочта</th>
            <th>Телефон</th>
            <th>Группа</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users.users.items track by $index">
            <td></td>
            <td ng-bind="user.name.value"></td>
            <td ng-bind="user.email.value"></td>
            <td ng-bind="user.phone.value"></td>
            <td ng-bind="user.groupId.value"></td>
        </tr>
        <tr>
            <td colspan="4">В системе не зарегистрировано ни одного пользователя!</td>
        </tr>
    </tbody>
</table>
