<div class="sepX15"></div>
<input type="button" value="Добавить новую группу" ng-click="gotoAddGroupForm()" />
<div class="sepX15"></div>

<table id="userInfoList">
    <thead>
    <tr>
        <th></th>
        <th>Группа</th>
        <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="group in users.groups.items track by $index" ng-click="gotoEditGroupForm(group.id.value)">
        <td></td>
        <td ng-bind="group.title.value"></td>
        <td ng-bind="group.description.value"></td>
    </tr>
    <tr>
        <td colspan="5" ng-show="users.groups.length == 0 && users.groups.isLoaded && !users.groups.isLoading">В системе не зарегистрировано ни одной группы!</td>
    </tr>
    </tbody>
</table>
