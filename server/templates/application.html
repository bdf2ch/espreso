<!-- BEGIN: main -->
<!DOCTYPE html>
<html ng-app="Espreso">
<head lang="en">
    <meta charset="UTF-8">
    <title>ESPRESO</title>
</head>
<body class="appBody" ng-controller="EspresoCtrl">
    <div id="appHeader">
        <div id="appHeaderLogo">ЭСпрЭСО</div>
        <div id="appHeaderControls">
            <div id="appHeaderControlUser">{{ currentUser.surname.value + " " + currentUser.name.value + " " + currentUser.fname.value }}</div>
            <div id="appHeaderControlLogout" ng-click="auth.logout()">Выход</div>
        </div>
    </div>
    
    <div id="appWorkSheet">
        <div id="appSideBarLeft" ng-controller="MenuCtrl">
            <ul>
                <a href="{{ '#' + item.url }}" ng-repeat="item in menu.menuItems | orderBy:'order'" title="{{ item.description }}">
                    <li ng-class="{'itemActive': item.isActive }"><img ng-src="{{ item.icon }}" alt="{{ item.description }}" /></li>
                </a>
            </ul>
        </div>
        <div id="appContent" ng-controller="MenuCtrl">
            <div id="subMenu" ng-show="menu.subMenu.length > 0" ng-controller="MenuCtrl">
                <ul id="editItemsList">
                    <li ng-class="{itemActive: sb.isActive}" ng-repeat="sb in menu.subMenu track by $index">
                        <a href="{{ '#' + sb.url }}" ng-click="menu.setActive(sb.parentId)">{{ sb.title }}</a>
                    </li>
                </ul>
            </div>
            <div id="content" ng-class="{'submenu-enabled': menu.subMenu.length > 0}" ng-view></div>
        </div>
    </div>

    <!-- Подключение стилей, библиотек и модулей проекта -->
    <link rel="stylesheet" href="client/resources/styles/application.css"/>
    <script src="client/libs/angularjs/angular.min.js"></script>
    <script src="client/libs/angularjs/angular-route.min.js"></script>
    <script src="client/libs/angularjs/angular-cookies.min.js"></script>
    <script src="client/libs/momentjs/moment-with-locales.min.js"></script>
    <script src="client/libs/classes.js"></script>
    <script src="client/modules/espreso.js"></script>
    <script src="client/modules/espreso.currentUser.js"></script>
    <script src="client/modules/authorization.js"></script>
    <script src="client/modules/espreso.menu.js"></script>
    <script src="client/modules/users.js"></script>
    <script src="client/modules/espreso.titules.js"></script>
    <script src="client/modules/espreso.contractors.js"></script>
    <script src="client/modules/espreso.dashboard.js"></script>
    <script src="client/modules/espreso.modules.js"></script>
    <script src="client/modules/espreso.localData.js"></script>
    <script src="client/modules/espreso.ui.js"></script>
</body>
</html>
<!-- END: main -->
